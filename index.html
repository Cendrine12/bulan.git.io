  <!-- Proteksi tambahan anti klik kanan & developer tools -->
<script>
  // Blok klik kanan
  document.addEventListener('contextmenu', event => event.preventDefault());

  // Blok shortcut umum ke developer tools
  document.addEventListener('keydown', function(e) {
    if (
      (e.ctrlKey && e.key.toLowerCase() === 'u') ||         // Ctrl+U
      (e.key === 'F12') ||                                  // F12
      (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') ||  // Ctrl+Shift+I
      (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'j') ||  // Ctrl+Shift+J
      (e.ctrlKey && e.key.toLowerCase() === 's')            // Ctrl+S (optional)
    ) {
      e.preventDefault();
    }
  });

  // Deteksi devtools dibuka
  setInterval(function() {
    const devtoolsOpened =
      window.outerHeight - window.innerHeight > 160 ||
      window.outerWidth - window.innerWidth > 160;
    if (devtoolsOpened) {
      document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:20%;font-family:sans-serif;'>Access Denied</h1>";
